<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Habit</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <!-- TOP BAR -->
    <header class="topbar">
      <div class="brand">
        <h1>My Habit</h1>
        <p class="subtitle">Small steps. Big wins.</p>
      </div>
      <div class="date-chip" id="dateChip">Mon, Jan 1</div>
    </header>

    <!-- TAB + STATS -->
    <section class="controls">
      <div class="tabs" role="tablist">
        <button class="tab active" data-tab="all" id="tabAll">All</button>
        <button class="tab" data-tab="done" id="tabDone">Completed</button>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-label">Total</span>
          <span class="stat-value" id="statTotal">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Today</span>
          <span class="stat-value" id="statToday">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Progress</span>
          <span class="stat-value" id="statPercent">0%</span>
        </div>
      </div>
    </section>

    <!-- LIST -->
    <section class="listwrap">
      <ul id="list" class="list" aria-live="polite"></ul>
      <div id="empty" class="empty">No habits yet — add your first one ✨</div>
    </section>

    <!-- Floating add button -->
    <button id="fab" class="fab" aria-label="Add habit">＋</button>

    <!-- FORM MODAL (create / edit) -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-header">
          <h3 id="modalTitle">Create Habit</h3>
          <button class="icon-btn" id="closeModal" title="Close">✕</button>
        </div>

        <div class="modal-body">
          <label class="field">
            <span>Name</span>
            <input id="inputName" type="text" placeholder="eg. Drink water" maxlength="60">
          </label>

          <label class="field">
            <span>Note (optional)</span>
            <input id="inputNote" type="text" placeholder="eg. 2–3 bottles" maxlength="120">
          </label>

          <label class="field">
            <span>Color</span>
            <div id="colorList" class="color-list" role="radiogroup" aria-label="Choose color"></div>
          </label>

          <div class="modal-actions">
            <button id="saveBtn" class="btn primary">Save</button>
            <button id="cancelBtn" class="btn">Cancel</button>
            <button id="deleteBtn" class="btn danger hidden">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm delete -->
    <div id="confirm" class="confirm hidden" aria-hidden="true">
      <div class="confirm-card">
        <h4>Delete habit?</h4>
        <p>This action permanently deletes the habit.</p>
        <div class="confirm-actions">
          <button id="confirmYes" class="btn danger">Yes, delete</button>
          <button id="confirmNo" class="btn">Cancel</button>
        </div>
      </div>
    </div>

  


    <!-- small toast -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="main.js"></script>
</body>
</html>
